{% extends 'base.html' %}

{% block title %}Login - EduGenie{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Log In</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <p class="text-center mt-3">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-decoration-none">Register here</a>
        </p>
    </div>
</div>
{% endblock %}

{% block extra_styles %}
<style>
    body {
        background-color: #f5f5f5; /* Light background color for the page */
    }
    .card {
        border-radius: 10px; /* Rounded corners for the card */
    }
    .btn-primary {
        background-color: #6c8ea4;
        border: none;
        font-size: 1.1rem;
    }
    .btn-primary:hover {
        background-color: #5a7a92;
    }
    .form-label {
        font-weight: 600;
    }
    .text-center {
        font-size: 1rem;
    }
    .mt-3 a {
        color: #6c8ea4; /* Soft blue for the link */
    }
    .mt-3 a:hover {
        color: #3e5c76; /* Darker blue when hovered */
    }
</style>
{% endblock %}
