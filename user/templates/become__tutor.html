{% extends 'base.html' %}

{% block title %}Become a Tutor - EduGenie{% endblock %}

{% block content %}
<div class="become-tutor-container">
    <h2>Become an Online Tutor</h2>
    <p>Fill out the form to apply as a tutor.</p>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="expertise">Expertise</label>
            <input type="text" id="expertise" name="expertise" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="bio">Short Bio</label>
            <textarea id="bio" name="bio" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Application</button>
    </form>
</div>
{% endblock %}
